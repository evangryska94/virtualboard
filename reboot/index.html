<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>VirtualBoard</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
		<script type="text/javascript">window.jQuery || document.write('<script src="/static/jquery-1.12.1.min.js"><\/script>')</script>
		<script src="/static/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/static/sgbeal-colorpicker.jquery.js" type="text/javascript"></script>
		<script src="/static/vgng.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/static/board.css">
		<link rel="stylesheet" href="/static/bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<script src="/static/jquery-plugins/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
		<script src="/static/babylon.js"></script>
		<script src="/static/vboard.js"></script>
		<script src="/static/menu.js"></script>
	</head>
	<body>

		<div id="loading-notification">
			<p id="loading-notification-text">Please Wait...</p>
		</div>

		<div id="main-page">


			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top: 15px; margin-left: 20%; margin-right: 20%;">
				<div class="btn-group" role="group" aria-label="First group">
					<button class="btn btn-default" id="create-lobby">Create Lobby</button>
					<button class="btn btn-success" id="resume-game" style="display:none">Resume Game</button>
				</div>

				<div class="btn-group pull-right" role="group" aria-label="First group">
					<button class="btn btn-default btn-tooltip" id="change-username" data-toggle="tooltip" data-placement="right" data-original-title="Change Me!">Click here to set a nickname</button>
				</div>
			</div>

			<ul id="lobby-list" class="list-group" style="width: 60%; padding-top: 20px; margin-left: 20%; margin-right: 20%;">
				<!-- <a id="lobby-no-1" class="list-group-item"><span class="label label-default label-pill pull-xs-right">14</span>Cras justo odio</a> -->
			</ul>
		</div>

		<div id="game-page" style="display:none;">

			<div id="menu" style="visibility: hidden">
				<button id="addPiece" class="btn btn-success btn-menu" type="button">Add Piece</button>
				<button id="addCard" class="btn btn-success btn-menu" type="button">Add Card</button>
				<button id="addDie" class="btn btn-success btn-menu" type="button">Add Die</button>
				<button id="addChessBoard" class="btn btn-success btn-menu" type="button">Add ChessBoard</button>
				<button id="penTool" class="btn btn-success btn-menu" type="button">Pen Tool</button>
				<button id="quitGame" class="btn btn-success btn-menu" type="button">Exit Game</button>
			</div>
			<div id="viewMenuHover"></div>
			<div id="context-menu">
				<div id="context-delete" class="context-item">Delete</div>
				<div id="context-back" class="context-item">Push to Back</div>
				<div id="context-front" class="context-item">Bring to Front</div>
				<div id="context-static" class="context-item">Static Toggle</div>
				<div id="context-flip" class="context-item">Flip</div>
				<div id="context-roll" class="context-item">Roll</div>
			</div>

			<!--
			<div class="form-group" style="position: absolute;">
				<label for="Chat">Chat:</label>
				<input type="text" class="form-control" id="chatinput" style="">
			</div>
			-->

			<canvas id="canvas">
				If you can see this, your browser may not support HTML 5
			</canvas>

		</div>

		<div class="modal fade" id="add-piece-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Piece</h4>
					</div>
					<div class="modal-body">

						<select id="add-piece-list"></select>

				  		<button type="submit" value="Add Piece" id="submit-add-piece">Add</button>
				  		<button class="close-modal" type="button" data-dismiss="modal">Cancel</button>
					</div>
					<div class="modal-footer"></div>
			  	</div>
			</div>
		</div>


		<div class="modal fade" id="template-modal" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="modal-template-title">Create a Lobby</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row" id="model-template-alert">
								
							</div>
							<div class="row">
								<div class="col-md-12" id="modal-template-content">
									<div class="form-group">
										<label for="color-picker" class="form-control-label">Choose <span id="selected-color">Your Color</span>:</label>
										<div id="color-picker" style="padding-top: 5px;"></div>
									</div>
									<div class="form-group">
										<label for="lobby-name" class="form-control-label">Name Your Game:</label>
										<input type="text" class="form-control" id="lobby-name">
									</div>
									<div class="form-group">
										<label for="lobby-password" class="form-control-label">Game Password:</label>
										<input type="password" class="form-control" id="lobby-password">
									</div>
									
								</div>
							</div>

						</div>	  		
					</div>
					<div class="modal-footer">
						<button type="button" value="join_game" id="submit-btn-modal-template" class="btn btn-primary">Create</button>
				  		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
			  	</div>
			</div>
		</div>

		<div class="modal fade" id="add-card-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close-modal" type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 id="confirmJoinModalTitle"style="color:red;">Add Card</h4>
					</div>
					<div class="modal-body">

						<select id="add-card-list"></select>

				  		<button type="submit" value="Add Piece" id="submit-add-card">Add</button>
				  		<button class="close-modal" type="button" data-dismiss="modal">Cancel</button>
					</div>
					<div class="modal-footer"></div>
			  	</div>
			</div>
		</div>

		<div class="modal fade" id="add-die-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close-modal" type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 id="confirmJoinModalTitle"style="color:red;">Add Die</h4>
					</div>
					<div class="modal-body">

						<select id="add-die-list"></select>
						Max: <input id="add-die-max" type="number" min="1"/>

				  		<button type="submit" value="Add Die" id="submit-add-die">Add</button>
				  		<button class="close-modal" type="button" data-dismiss="modal">Cancel</button>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>


		

		
	</body>
</html>
